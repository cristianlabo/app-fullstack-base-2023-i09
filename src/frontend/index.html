<!DOCTYPE html>
  <html>

    <!-- head -->

    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <script type="text/javascript" src="./static/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/device.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <!-- Body -->

    <body>

          <!-- Header -->

        <header>
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
        </header>
        
        <!-- Main -->

        <main>
            <div class="container">
                <div class="row">
                   
                    <!--  Titulo de la pagina -->
                    <br/>
                     <h3>Smart Home Web Client!</h3>
                    <br/>
                    

                    <div id="lista" miAtt="true" class="col s12 m12 l12"  >

                        <!--  link modal agregar  -->
                        <a class="waves-effect waves-light btn modal-trigger" href="#modalAgregar">Agregar Dispositivos</a>


                        <!--  lista de dispositivos -->
                        <ul class="collection" id="listaDisp" style="color:white;" "> </ul>

                    </div>

                    
                    <!-- Estructura Modal agregar dispositivo  -->

                    <div id="modalAgregar" class="modal">
                        <div class="modal-content">
                            <div class="col s12 m12 l12">

                                <!-- Titulo modal -->
                                
                                <h3>Agregar Dispositivo</h3>

                                <!-- Nombre dispositivo -->

                                <label for="nameAgregar">Nombre</label>
                                <input id="nameAgregar" type="text" value="" placeholder="Nombre" />

                                 <!-- Descripcion dispositivo -->

                                <label for="descriptionAgregar">Descripcion</label>
                                <input id="descriptionAgregar" type="text" value="" placeholder="Descripcion" />


                                 <!-- Selector tipo -->
                                  
                                <div class="input-field col s12 m12 l12" >

                                    <label>Type</label>
                                    <select id="selectAgregar">
                                      <option value="0">Luces</option>
                                      <option value="1">Tomas</option>
                                    </select>
                                   
                                </div>

                                 <!-- Boton  Agregar dispositivo -->

                                <div>
                                    <button id="btnGuardarAgregar" class="modal-close  btn">Agregar Dispositivo</button>
                                </div>
                                
                            </div>
                        </div>
                    
                    </div> 
                   


                    <!-- Estructura Modal actualizar dispositivo  -->

                    <div id="modalActualizar" class="modal">
                        <div class="modal-content">
                            <div class="col s12 m12 l12">

                                <!-- Titulo modal -->

                                <h3>Editar Dispositivo</h3>

                                <!-- Nombre dispositivo -->
                                
                                <label for="nameActualizar" id = "typeName">Nombre Actual:  </label>
                                <input id="nameActualizar" type="text" value="" placeholder="Nombre" />
                                
                                <!-- Descripcion dispositivo -->
                                
                                <label for="descriptionActualizar"  id = "typeDescription" >Descripcion Actual:  </label>
                                <input id="descriptionActualizar" type="text" value="" placeholder="Descripcion" />

                                <!-- Selector tipo -->

                                <div class="input-field col s12 m12 l12" >

                                    <select id="selectActualizar">
                                      <option value="0" id="luces" text ="">Luces</option>
                                      <option value="1" id="Tomas" text ="">Tomas</option>
                                    </select>

                                    <label for="selectActualizar" id="typeActualizar">type Actual:  </label>

                                </div>
                                
                                <!-- Boton  Agregar dispositivo -->

                                <div>
                                    <button id="btnGuardarActualizar" class="modal-close  btn">Actualizar Dispositivo</button>
                                </div>
                                
                            </div>
                        </div>
                    
                    </div> 

                <!-- boton listar dispositivos  -->

                <div class="row">
                    <div class="col s12 m12 l2 xl2">
                        <button class="btn waves-effect waves-light button-view" id="btnListar" name="hello_button">Listar</button>
                    </div>
                </div>


            </div>	
        </main>

		<!-- Page Footer -->

        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">Email | </a>
                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>

		<!--JavaScript at end of body for optimized loading-->
    
	
    </body>
  </html>
